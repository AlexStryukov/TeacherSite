{% extends 'headapp\base.html' %}

{% block content %} 
<h1>{{title}}</h1>
<form action="{% url 'addpage' %}" method="post">
    {% csrf_token %}

    {% for f in form %}
    <p><label class="form_label" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</p>
    <div class="form_error">{{ f.errors }}</div>
    {% endfor %}
    

    <button type="submit">Добавить</button>
</form>
{% endblock %}
